---
  - hosts: AWS
    gather_facts: False
    remote_user: ec2-user
    become: True

    vars:
      ansible_python_interpreter: /usr/bin/python3

    tasks:
      - name: List files from s3
        aws_s3:
          mode: list
          bucket: paloslanestestbucket23
          object: "Skyrim/"
          marker: "Skyrim/"
        register: s3BucketItems

      - name: Copy files to ec2
        aws_s3:
          mode: get
          bucket: paloslanestestbucket23
          object: "{{ item }}"
          dest: "var/PalosLanesV2/{{ item|basename }}"
        with_items: "{{ s3BucketItems.s3_keys }}"
